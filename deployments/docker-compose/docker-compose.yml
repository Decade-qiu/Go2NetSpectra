version: '3.8'

services:
  # nats server for packets brokering
  nats:
    image: nats:2.11-alpine
    ports:
      - "4222:4222"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gons-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 5s
      timeout: 2s
      retries: 10

  # clickhouse for time-series data storage
  clickhouse:
    image: clickhouse/clickhouse-server:25.8-alpine
    ports:
      - "18123:8123" # HTTP
      - "19000:9000" # Native
    environment:
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    # Use named volume for persistent storage
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 128M
    networks:
      - gons-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--password", "${CLICKHOUSE_PASSWORD}", "-q", "SELECT 1"]
      interval: 5s
      timeout: 2s
      retries: 10

  ns-engine:
    build:
      context: ../../
      dockerfile: deployments/docker/ns-engine/Dockerfile
    depends_on:
      # wait for nats to be healthy before starting ns-engine
      nats:
        condition: service_healthy
      # wait for clickhouse to be healthy before starting ns-engine
      clickhouse:
        condition: service_healthy
    volumes:
      - ../../configs/config.yaml:/configs/config.yaml
      - .env:/.env
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gons-network

  ns-api:
    build:
      context: ../../
      dockerfile: deployments/docker/ns-api/Dockerfile
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "50051:50051" # gRPC
      - "8080:8080"   # HTTP
    volumes:
      - ../../configs/config.yaml:/configs/config.yaml
      - .env:/.env
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gons-network

  ns-ai:
    build:
      context: ../../
      dockerfile: deployments/docker/ns-ai/Dockerfile
    ports:
      - "50052:50052" # gRPC
    volumes:
      - ../../configs/config.yaml:/configs/config.yaml
      - .env:/.env
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - gons-network

  # grafana:
